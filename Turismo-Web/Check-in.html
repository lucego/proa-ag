<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/checkinstyle.css">
    <title>Registrarse</title>
</head>
<body>

    <form class="form">
        <h2 class="form_title">Registrarse</h2>
        <p class="form_paragraph">¿Ya tienes una cuenta?<a href="iniciarsesion.html" class="form_link">Clickeá acá</a></p>
        <div class="form_container">
            <div class="form_group">
                <input type="text" id="nombre" class="form_input" placeholder=" ">
                <label for="nombre" class="form_label">Nombre: </label>
                <span class="form_line"></span>
            </div>

            <div class="form_group">
                <input type="text" id="nombtarj" class="form_input" placeholder=" ">
                <label for="nombtarj" class="form_label">Nombre en tarjeta: </label>
                <span class="form_line"></span>
            </div>

            <div class="form_group">
                <input type="number" id="numerotarj" class="form_input" placeholder=" ">
                <label for="numerotarj" class="form_label">Número de tarjeta:</label>
                <span class="form_line"></span>
            </div>

            <div class="form_group">
                <input type="date" id="fecha" class="form_input" placeholder=" ">
                <label for="fecha" class="form_label">Fecha de vto</label>
                <span class="form_line"></span>
            </div>

            <div class="form_group">
                <input type="text" id="telefono" class="form_input" placeholder=" ">
                <label for="telefono" class="form_label">Teléfono:</label>
                <span class="form_line"></span>
            </div>

            <input type="submit" class="form_submit" value="Entrar"> 
        </div>
    </form>

</body>
</html>
