<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Registrarse</title>
</head>
<header>
    <div class="rectangulo"></div>
    <div class="boton-container"></div>
    <a href="index.html" class="boton">Página principal</a>

</header>
<body>

    <form class="form">
        <h2 class="form_title">Registrarse</h2>
        <p class="form_paragraph">¿Ya tienes una cuenta? <a href="iniciarsesion.html" class="form_link">Clickeá acá</a></p>
        <div class="form_container">
            <div class="form_group">
                <input type="text" id="nombre" class="form_input" placeholder=" ">
                <label for="nombre" class="form_label">Nombre: </label>
                <span class="form_line"></span>
            </div>

            <div class="form_group">
                <input type="text" id="usuario" class="form_input" placeholder=" ">
                <label for="usuario" class="form_label">Usuario: </label>
                <span class="form_line"></span>
            </div>

            <div class="form_group">
                <input type="password" id="contraseña" class="form_input" placeholder=" ">
                <label for="contraseña" class="form_label">Contraseña:</label>
                <span class="form_line"></span>
            </div>

            <div class="form_group">
                <input type="password" id="contraseña2" class="form_input" placeholder=" ">
                <label for="contraseña2" class="form_label">Confirmar contraseña:</label>
                <span class="form_line"></span>
            </div>

            <div class="form_group">
                <input type="email" id="email" class="form_input" placeholder=" ">
                <label for="email" class="form_label">Email:</label>
                <span class="form_line"></span>
            </div>

            <div class="form_group">
                <input type="text" id="telefono" class="form_input" placeholder=" ">
                <label for="telefono" class="form_label">Teléfono:</label>
                <span class="form_line"></span>
            </div>

            <input type="submit" class="form_submit" value="Entrar"> 
        </div>
    </form>

<script src="js/registroscript.js"></script> 

</body>
</html>
